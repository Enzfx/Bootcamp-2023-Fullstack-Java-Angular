
<div class="card">
<div class="card-title">
    <h3>{{pokemon?.name}}</h3>
</div>
<div class="card-body">
    <img [src]="pokemon?.sprites?.front_default" alt="{{pokemon?.name}}">
</div>
<div class="card-stats">
    <span class="type"[ngClass]="tipo.type.name" *ngFor="let tipo of pokemon?.types" >{{tipo.type.name}}</span>   
</div>
</div>

<div class="search">
    <input class="procurar"(input)="getPokemon($any($event.target).value)">
</div>
